buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.12.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'android-library'

android {
    compileSdk 36

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 36
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    lintOptions {
    	abortOnError false
	}

	namespace 'com.imagine'
}

dependencies {
    implementation "com.android.support:support-v4:28.0.+"
}

